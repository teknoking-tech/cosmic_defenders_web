<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Defenders - Giriş</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="text-gray-200">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto mb-8">
            <h1 class="text-3xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Cosmic Defenders
            </h1>
            <p class="text-center text-gray-400 mb-8">Kozmik savunma sistemine hoş geldiniz</p>
            
            <!-- Login Card -->
            <div class="cosmic-card rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Giriş Yap</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium mb-1">Kullanıcı Adı</label>
                        <input type="text" id="username" name="username" class="cosmic-input w-full px-3 py-2 rounded-md focus:outline-none" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium mb-1">Şifre</label>
                        <input type="password" id="password" name="password" class="cosmic-input w-full px-3 py-2 rounded-md focus:outline-none" required>
                    </div>
                    <button type="submit" class="cosmic-button w-full py-2 px-4 rounded-md text-white font-medium focus:outline-none">
                        Giriş Yap
                    </button>
                </form>
                <div id="loginMessage" class="mt-4 text-center text-sm"></div>
            </div>
            
            <!-- Register Card -->
            <div class="cosmic-card rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Kayıt Ol</h2>
                <form id="registerForm">
                    <div class="mb-4">
                        <label for="reg-username" class="block text-sm font-medium mb-1">Kullanıcı Adı</label>
                        <input type="text" id="reg-username" name="username" class="cosmic-input w-full px-3 py-2 rounded-md focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="reg-email" class="block text-sm font-medium mb-1">E-posta</label>
                        <input type="email" id="reg-email" name="email" class="cosmic-input w-full px-3 py-2 rounded-md focus:outline-none" required>
                    </div>
                    <div class="mb-4">
                        <label for="reg-password" class="block text-sm font-medium mb-1">Şifre</label>
                        <input type="password" id="reg-password" name="password" class="cosmic-input w-full px-3 py-2 rounded-md focus:outline-none" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-1">Rol</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center">
                                <input type="radio" name="role" value="player" class="mr-2" checked>
                                <span>Oyuncu</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="role" value="admin" class="mr-2">
                                <span>Admin</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="cosmic-button w-full py-2 px-4 rounded-md text-white font-medium focus:outline-none">
                        Kayıt Ol
                    </button>
                </form>
                <div id="registerMessage" class="mt-4 text-center text-sm"></div>
            </div>
        </div>
        
        <!-- API Test Panel -->
        <div class="cosmic-card rounded-lg shadow-lg p-6 max-w-2xl mx-auto" id="apiPanel" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">API Test Paneli</h2>
                <div class="flex items-center">
                    <span class="status-badge inline-block w-2 h-2 rounded-full bg-green-500 mr-2"></span>
                    <span class="text-sm text-gray-400" id="userRole">Rol: -</span>
                </div>
            </div>
            
            <div class="mb-6">
                <p class="text-sm text-gray-400 mb-2">Kalan Token Kullanımı: <span id="tokenUsage">0/5</span></p>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                    <div class="bg-blue-600 h-2.5 rounded-full" id="tokenUsageBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <button class="cosmic-button py-2 px-4 rounded-md text-white font-medium focus:outline-none" id="protectedEndpointBtn">
                    Protected Endpoint
                </button>
                <button class="cosmic-button py-2 px-4 rounded-md text-white font-medium focus:outline-none" id="adminOnlyBtn">
                    Admin-Only Endpoint
                </button>
                <button class="cosmic-button py-2 px-4 rounded-md text-white font-medium focus:outline-none" id="playerStatsBtn">
                    Player Stats
                </button>
                <button class="cosmic-button py-2 px-4 rounded-md text-white font-medium focus:outline-none bg-red-500 hover:bg-red-600" id="logoutBtn">
                    Çıkış Yap
                </button>
            </div>
            
            <div class="overflow-auto max-h-64 cosmic-card rounded-md p-4 mb-4">
                <h3 class="text-sm font-medium mb-2">Yanıt:</h3>
                <pre id="apiResponse" class="text-xs text-gray-300 whitespace-pre-wrap"></pre>
            </div>
            
            <div class="text-xs text-gray-400">
                <p>Token: <span id="currentToken" class="text-gray-500">...</span></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
